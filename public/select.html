<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>MOS模擬試験 選択</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="select-screen">
            <h1>MOS模擬試験</h1>
            
            <!-- アプリケーション選択 -->
            <div class="select-section">
                <h2>使用するアプリケーションを選択してください</h2>
                <select id="appSelect" class="select-box">
                    <option value="1">Excel</option>
                    <option value="2">Word</option>
                    <option value="3">PowerPoint</option>
                </select>
            </div>

            <!-- 模擬試験選択（最初は非表示） -->
            <div class="select-section" id="examSelectSection" style="display: none;">
                <h2>模擬試験を選択してください</h2>
                <select id="examSelect" class="select-box">
                    <option value="1">模擬試験1</option>
                    <option value="2">模擬試験2</option>
                </select>
            </div>

            <!-- 模擬試験選択の後に追加 -->
            <div class="select-section">
                <label class="timer-option">
                    <input type="checkbox" id="noTimer">
                    試験時間をカウントしない
                </label>
            </div>

            <!-- ボタン -->
            <div class="button-section">
                <button id="nextButton" class="primary-button">次へ</button>
                <button id="startButton" class="primary-button" style="display: none;">開始</button>
            </div>
        </div>
    </div>
    <script src="select.js"></script>
</body>
</html>
